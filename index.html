<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ブロック崩しゲーム</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
  }
  canvas {
    display: none;
    margin: 0 auto;
    background: #000;
  }
  #titleScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
  }
</style>
</head>
<body>
<div id="titleScreen">
  <h1>ブロック崩しゲーム</h1>
  <button id="startButton">スタート</button>
</div>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const titleScreen = document.getElementById('titleScreen');
const startButton = document.getElementById('startButton');
let animationId;

const paddleHeight = 10;
const paddleWidth = 75;
let paddleX = (canvas.width-paddleWidth)/2;
const paddleColor = '#0095DD';

const ballRadius = 8;
let x = canvas.width/2;
let y = canvas.height-30;
let dx = 2;
let dy = -2;
const ballColor = '#FF5733';

let rightPressed = false;
let leftPressed = false;

const brickRowCount = 5;
const brickColumnCount = 7;
const brickWidth = 55;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 35;
const brickColor = '#00FF80';

let score = 0;

// Particle class
class Particle {
  constructor(x, y, dx, dy, size, color, life) {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;
    this.size = size;
    this.color = color;
    this.life = life;
    this.maxLife = life; // Store initial life
  }
}

function drawParticles() {
  for (const p of particles) {
    const opacity = p.life / p.maxLife;
    ctx.globalAlpha = opacity;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
  }
  ctx.globalAlpha = 1.0; // Reset globalAlpha
}

// Particles array
const particles = [];

const bricks = [];
function initBricks() {
  for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}
initBricks();

function initGame() {
  paddleX = (canvas.width - paddleWidth) / 2;
  x = canvas.width / 2;
  y = canvas.height - 30;
  dx = 2;
  dy = -2;
  score = 0;
  rightPressed = false;
  leftPressed = false;
  initBricks();
}

function showTitle() {
  if (animationId) {
    cancelAnimationFrame(animationId);
  }
  initGame();
  canvas.style.display = 'none';
  titleScreen.style.display = 'flex';
}

function startGame() {
  initGame();
  titleScreen.style.display = 'none';
  canvas.style.display = 'block';
  draw();
}

startButton.addEventListener('click', startGame);

function keyDownHandler(e) {
  if(e.key === 'Right' || e.key === 'ArrowRight') {
    rightPressed = true;
  } else if(e.key === 'Left' || e.key === 'ArrowLeft') {
    leftPressed = true;
  }
}

function keyUpHandler(e) {
  if(e.key === 'Right' || e.key === 'ArrowRight') {
    rightPressed = false;
  } else if(e.key === 'Left' || e.key === 'ArrowLeft') {
    leftPressed = false;
  }
}

document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);

function collisionDetection() {
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      const b = bricks[c][r];
      if(b.status === 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;

          // Create particles
          const brickCenterX = b.x + brickWidth / 2;
          const brickCenterY = b.y + brickHeight / 2;
          for (let i = 0; i < 12; i++) { // Increased particle count
            let pDx = (Math.random() - 0.5) * 4;
            let pDy = (Math.random() - 0.5) * 4;
            if (pDx === 0 && pDy === 0) {
                pDx = 1;
            }
            const pSize = Math.random() * 2 + 2;
            const pLife = Math.random() * 20 + 30; // Increased particle life (30-50)
            particles.push(new Particle(brickCenterX, brickCenterY, pDx, pDy, pSize, brickColor, pLife));
          }

          if(score === brickRowCount*brickColumnCount) {
            cancelAnimationFrame(animationId);
            alert('おめでとう！ 全てのブロックを破壊しました！');
            showTitle();
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI*2);
  ctx.fillStyle = ballColor;
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = paddleColor;
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for(let c=0; c<brickColumnCount; c++) {
    for(let r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status === 1) {
        const brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
        const brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = brickColor;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawScore() {
  ctx.font = '16px Arial';
  ctx.fillStyle = '#ffffff';
  ctx.fillText('Score: '+score, 8, 20);
}

function updateParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    if (p.life <= 0) {
      particles.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawParticles(); // Draw particles after score and other elements
  collisionDetection();
  updateParticles();

  if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    dx = -dx;
  }
  if(y + dy < ballRadius) {
    dy = -dy;
  } else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    } else {
      cancelAnimationFrame(animationId);
      alert('ゲームオーバー');
      showTitle();
    }
  }

  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 5;
  } else if(leftPressed && paddleX > 0) {
    paddleX -= 5;
  }

  x += dx;
  y += dy;
  animationId = requestAnimationFrame(draw);
}

showTitle();
</script>
</body>
</html>
